<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="main__inner">
        <header class="header">
          <div class="header__inner">
            <div class="header__content">
              <p class="header__title">My balance</p>
              <span class="header__price">$921.48</span>
            </div>
            <div class="header__wrapper">
              <div class="header__circle-primary"></div>
              <div class="header__circle-secondary"></div>
            </div>
          </div>
        </header>
        <section class="section">
          <div class="section__inner">
            <p class="section__title">Spending - Last 7 days</p>
            <div class="section__graph">
              <div class="graph"></div>
              <div class="graph"></div>
              <div class="graph"></div>
              <div class="graph"></div>
              <div class="graph"></div>
              <div class="graph"></div>
              <div class="graph"></div>
            </div>
            <div class="total">
              <p class="total__title">Total this month</p>
              <div class="total__wrapper">
                <span class="total__price">478.33$</span>
                <div class="total__positioner">
                  <span class="total__interest">+2,4%</span>
                  <p class="total__text">from last month</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    </div> -->
  </body>
</html>
